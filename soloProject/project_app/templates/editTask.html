<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{task.task_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <h1 id="title">Tickety</h1>
    </div>
    <div class="row">
        <div class="col-1"><a class="btn btn-info" id="space" href="/success">Home</a></div>
        <div class="col-1 offset-10"><a class="btn btn-secondary" href="/logout">Logout</a></div>
    </div>
    <h3 id="center">Edit Task</h3>
    <div class="col-3 offset-5">
        <form action="/task/{{task.id}}/update" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label class="form-label" for="task_name">Task Name</label></td>
                    <td><input type="text" name="task_name" id="" class="form-control" value="{{task.task_name}}"></td>
                </tr>
                <tr>
                    <td><label class="form-label" for="description">Descriptiom</label></td>
                    <td><input type="text" name="description" id="" class="form-control" value="{{task.description}}">
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label" for="hours">Projected Hours</label></td>
                    <td><input type="number" name="hours" id="" class="form-control" value="{{task.hours}}"></td>
                </tr>
                <tr>
                    <td><label class="form-label" for="due">Due Date</label></td>
                    <td><input type="date" name="due" id="" class="form-control" value="{{task.due}}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
