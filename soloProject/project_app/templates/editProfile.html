<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a class="btn btn-info" href="/success">Home</a>
    <h1>Edit Profile</h1>
    <form action="/user/{{user.id}}/edit" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label class="form-label" for="first_name">First Name</label></td>
                <td><input type="text" name="first_name" id="" class="form-control" value="{{user.first_name}}"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="last_name">Last Name</label></td>
                <td><input type="text" name="last_name" id="" class="form-control" value="{{user.last_name}}"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="email">Email</label></td>
                <td><input type="text" name="email" id="" class="form-control" value="{{user.email}}"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="skill1">Skill 1</label></td>
                <td><input type="text" name="skill1" id="" class="form-control" value="{{user.skill1}}"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="skill2">Skill 2</label></td>
                <td><input type="text" name="skill2" id="" class="form-control" value="{{user.skill2}}"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="skill3">Skill 3</label></td>
                <td><input type="text" name="skill3" id="" class="form-control" value="{{user.skill3}}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
